<!DOCTYPE html>
<html>

<head>
    <title> Small coding assignment </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h4>Text for translation: </h4>

    <form method="POST">
        <textarea name="text_to_translate" rows="4" cols="50" placeholder="Your text for translation here..."></textarea><br>
        <input type="submit" value="Translate">
    </form>

    {% if translated_text %}
    <h4>Translated text:</h4>
    <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
